<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="linkstyle.css">
    <title>Redirect</title>
</head>

<body>
    <div style="max-height: 100vh;">
    <div class="slides">
        <div class="imgbox">
            <img id="main" src="./img/Pic (1).jpg" alt="img"/>
        </div>
    </div>
</div>
<script>
    let images = ['./img/Pic (1).jpg', './img/Pic (2).jpg', './img/Pic (3).jpg', './img/Pic (4).jpg', './img/Pic (5).jpg', './img/Pic (6).jpg', './img/Pic (7).jpg'];

let index = 0;
const imgElement = document.querySelector('#main');

function change() {
   imgElement.src = images[index];
   index > 1 ? index = 0 : index++;
}

window.onload = function () {
    setInterval(change, 5000);
};
</script>
</body>

</html>
